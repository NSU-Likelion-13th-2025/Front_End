<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>부모-자식 선택자 예제</title>
        <style>
            section>p{
                color: blue;
            }
        </style>
    </head>
    <body>

        <section>
            <p>이 문장은 선택됩니다</p>
            <div>
                <p>이 문장은 선택되지 않습니다.</p>
            </div>
        </section>
    </body>
</html>
</DOCTYPE.html>
