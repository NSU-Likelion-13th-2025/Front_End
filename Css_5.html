<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스 선택자 예제</title>
    <style>
      li:first-child {
        color: red;
        font-weight: bold;
      }

      li:nth-child(3) {
        background-color: yellowgreen;
      }

      li:last-child {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>첫 번째 항목임임</li>
      <li>두 번째 항목</li>
      <li>세 번째 항목</li>
      <li>네 번째 항목</li>
    </ul>
  </body>
</html>
