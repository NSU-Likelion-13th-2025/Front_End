<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>하위 선택자 예제</title>
    <style>
      /* div 내부의 모든 p 태그에 스타일 적용 */
      div p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- div = 부모의 자식들임 안에 있기 때문에 적용-->
      <p>이 문장은 선택됩니다.</p>
      <p>이 문장도 선택됩니다.</p>
    </div>
  </body>
</html>
