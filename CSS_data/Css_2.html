<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부모-직계 자식만 선택할 때 사용용</title>
    <style>
      section > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <p>이 문장은 선택됩니다.</p>
      <div>
        <p>이 문장은 선택되지 않았습니다.</p>
      </div>
    </section>
  </body>
</html>
